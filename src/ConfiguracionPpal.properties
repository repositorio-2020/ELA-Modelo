# Parametros de configuracion de la aplicacion

# Parametros de configuracion de cache
maxElementsInMemory = 10000
overflowToDisk = true
eternal = true
timeToLiveSeconds = 0
timeToIdleSeconds = 0
# Expresion que indica que el trigger debe ejecutarse todos los dias a la media noche
timeRefresh = 0 0 0 * * ?

# Tiempo de espera en hacerPreguntas.xhtml (tiempo dado en milisegundos)
tiempoDeEsperaPregunta = 40000

# Pagina a la cual redirecciona el timeout
timeoutPage = faces/pages/cesantias/ingresarAlSistema.xhtml

